language: objective-c
osx_image: xcode7.2

before_install:
- brew update
- brew install carthage
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
- carthage update --platform iOS,Mac
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- xctool clean build -project Framework-iOS/XLProductName.xcodeproj -scheme XLProductName -sdk iphonesimulator
- xctool test -project Framework-iOS/XLProductName.xcodeproj -scheme XLProductName -sdk iphonesimulator
